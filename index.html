<!DOCTYPE HTML>
<script>
	function computerChoice(){
		return cChoice[Math.floor(Math.random()*cChoice.length)]
	}

	function playRound(cChoicee, pChoicee){
		ccChoice = cChoicee.toLowerCase();
		pChoice = pChoicee.toLowerCase();
		console.log(cChoice)

		if (ccChoice === pChoice){
			return 5;
		}
		else if (ccChoice === 'paper' && pChoice === 'rock'){
			return 0;
		}
		else if (ccChoice === 'rock' && pChoice === 'scissors'){
			return 0;
		}
		else if (ccChoice ==='scissors' && pChoice ==='paper'){
			return 0;
		}
		else if (ccChoice === 'paper' && pChoice === 'scissors'){
			return 1;
		}
		else if (ccChoice === 'rock' && pChoice === 'paper'){
			return 1;
		}
		else if (ccChoice ==='scissors' && pChoice ==='rock'){
			return 1;
		}

	}

	function game(){
		let cscore = 0;
		let pscore = 0;
		while (cscore < 5 && pscore < 5){
			let pchoice = window.prompt("What is your choice? Rock, Paper, or Scissors?")
			let cchoice = computerChoice()
			let result = playRound(cchoice, pchoice)
			console.log(cchoice)
			switch(result){
				case 1:
					console.log("Player wins the round!")
					pscore += 1;
					break;
				case 0:
					console.log("Computer wins the round!")
					cscore += 1;
					break;
				default:
					break;
			}
			console.log(`Current score is 
				Computer:${cscore} 
				Player:${pscore}`)

		}
		if (cscore===5){
			console.log("Computer wins the game!")
		}
		else if (pscore === 5){
			console.log("Player wins the game!")
		}

	}

	const cChoice = ['Rock','Paper','Scissors']
	// const compChoice = computerChoice()
	// const playerChoice = 'rock'

	game()


	document.write("<h1>Hello world! </h1>")
</script>
